<!DOCTYPE html>

</head>

  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="images/logo.png" alt="ZenoMoz Hub Logo">

  <!-- Title -->
  <h1>ZenoMoz Hub</h1>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="playClick()">Feature 1</button>
    <button onclick="playClick()">Feature 2</button>
    <button onclick="playClick()">Feature 3</button>
  </div>

  <!-- Version -->
  <div class="version">version: 1.0.1</div>

  <!-- Scripts -->

</body>
</html>
