<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenoMoz Hub</title>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Start Overlay -->
  <div id="start-overlay">
    <button id="start-btn">Continue</button>
  </div>

  <!-- Main content container -->
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="images/logo.png" alt="ZenoMoz Hub Logo" />
    </div>

    <!-- Title -->
    <h1>ZenoMoz Hub</h1>
    <p>⚡ A Hub with with scripts & executors for free! By SkyeMozScriptz! ⚡</p>

    <!-- Buttons (your real ones) -->
    <div class="buttons">
      <button class="btn" onclick="playClick(); window.open('https://zeno-moz-hub-key.vercel.app/','_blank')">
        🔑 Get Key
      </button>
      <button class="btn" onclick="playClick(); window.open('https://github.com/SkyeMozScriptzHub/ZenoMozHub-Official/tree/main/𝐓𝐨𝐨𝐥𝐛𝐨𝑥','_blank')">
        🧰 ToolBox
      </button>
      <button class="btn" onclick="playClick(); window.open('https://way-to-scripts.vercel.app/','_blank')">
        📜 Get Scripts
      </button>
      <button class="btn" onclick="playClick(); window.open('https://guide-and-tips.vercel.app/','_blank')">
        🎓 Guide
      </button>
    </div>
  </div>

  <!-- Version text -->
  <div class="version-text">version: 1.0.0</div>

  <script src="js/script.js"></script>

  <!-- Particles config (keeps everything self-contained) -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ff3333" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ff3333",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.6,
          "direction": "none",
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
