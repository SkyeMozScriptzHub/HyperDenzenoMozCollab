<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>ZenoMoz Hub</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Level HUD -->
  <div id="level-hud">
    <div id="level-label">LVL <span id="level-display">1</span></div>
    <div id="xp-bar"><div id="xp-fill"></div></div>
    <div id="xp-text">0 / 100 XP</div>
  </div>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Start Overlay -->
  <div id="start-overlay">
    <button id="start-btn">Run</button>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="images/logo.png" alt="Loading Logo" class="loading-logo" />
    <div class="loading-bar">
      <div class="loading-fill"></div>
      <div class="loading-percent">0%</div>
    </div>
    <p class="loading-text">Initializing ZenoMoz Hub...</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="ZenoMoz Hub Logo" />
    </div>
    <h1>ZenoMoz Hub</h1>
    <p>⚡ A Hub with scripts & executors for free! By SkyeMozScriptz! ⚡</p>

    <div class="buttons">
      <button class="btn" onclick="playClick(); window.open('https://zeno-moz-hub-key.vercel.app/','_blank')">🔑 Get Key</button>
      <button class="btn" onclick="playClick(); window.open('https://scripts-seven-beige.vercel.app/','_blank')">🧰 ToolBox</button>
      <button class="btn" onclick="playClick(); window.open('https://way-to-scripts.vercel.app/','_blank')">📜 Get Scripts</button>
      <button class="btn" onclick="playClick(); window.open('https://guide-and-tips.vercel.app/','_blank')">🎓 Guide</button>
      <button class="btn changelog-btn" onclick="playClick(); window.open('https://tinyurl.com/ChangeLogsZenoMozHub','_blank')">📝 ChangeLogs</button>
    </div>

    <!-- Music Selector -->
    <div class="music-selector">
      <p>🎵 Select Background Music:</p>
      <button onclick="changeMusic('sounds/bg-music1.mp3')">Heaviness</button>
      <button onclick="changeMusic('sounds/bg-music2.mp3')">The Heist</button>
      <button onclick="changeMusic('sounds/bg-music3.mp3')">Back to me</button>
      <button onclick="changeMusic('sounds/bg-music4.mp3')">Reborn</button>
      <button onclick="changeMusic('sounds/bg-music5.mp3')">Afterlife</button>
      <button onclick="changeMusic('sounds/bg-music6.mp3')">Neon Dreams</button>
      <button onclick="changeMusic('sounds/bg-music7.mp3')">Dark Horizon</button>
      <button onclick="changeMusic('sounds/bg-music8.mp3')">Eclipse</button>
      <button onclick="changeMusic('sounds/bg-music9.mp3')">Cyber Rush</button>
      <button onclick="changeMusic('sounds/bg-music10.mp3')">Void Walker</button>
      <button onclick="changeMusic('sounds/bg-music11.mp3')">Phoenix</button>
      <button onclick="changeMusic('sounds/bg-music12.mp3')">Overdrive</button>
      <button onclick="changeMusic('sounds/bg-music13.mp3')">Glitchstorm</button>
      <button onclick="changeMusic('sounds/bg-music14.mp3')">Silent Core</button>
    </div>
  </div>

  <!-- Music Visualizer -->
  <canvas id="music-visualizer" width="1200" height="100"></canvas>

  <div class="version-text">version: 1.0.1</div>

  <!-- Hamburger Menu -->
  <div id="burger">&#9776;</div>
  <div id="sidebar">
    <a href="#" id="redeem-btn">🎁 Redeem Code</a>
    <a href="#">⚙️ Settings (coming soon)</a>
    <a href="#">💬 Feedback (coming soon)</a>
  </div>

  <!-- Redeem Overlay -->
  <div id="redeem-overlay">
    <div id="redeem-box">
      <h2>🎁 Redeem Code</h2>
      <input type="text" id="redeem-input" placeholder="Enter your code..." />
      <button id="redeem-submit">Redeem</button>
      <p id="redeem-message"></p>
      <button id="redeem-close">Close</button>
    </div>
    <div id="redeem-particles"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
