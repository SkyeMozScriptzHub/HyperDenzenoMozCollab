<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenoMoz Hub</title>

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css"/>
  
  <!-- Vanta & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
</head>
<body>

  <!-- Vanta background will cover entire page -->
  <div id="vanta-bg"></div>

  <!-- Start Overlay -->
  <div id="start-overlay">
    <button id="start-btn">Run</button>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="images/logo.png" alt="Loading Logo" class="loading-logo" />
    <div class="loading-bar">
      <div class="loading-fill"></div>
      <div class="loading-percent">0%</div>
    </div>
    <p class="loading-text">Initializing ZenoMoz Hub...</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="ZenoMoz Hub Logo" />
    </div>
    <h1>ZenoMoz Hub</h1>
    <p>⚡ A Hub with scripts & executors for free! By SkyeMozScriptz! ⚡</p>

    <div class="buttons">
      <button class="btn" onclick="playClick(); window.open('https://zeno-moz-hub-key.vercel.app/','_blank')">🔑 Get Key</button>
      <button class="btn" onclick="playClick(); window.open('https://scripts-seven-beige.vercel.app/','_blank')">🧰 ToolBox</button>
      <button class="btn" onclick="playClick(); window.open('https://way-to-scripts.vercel.app/','_blank')">📜 Get Scripts</button>
      <button class="btn" onclick="playClick(); window.open('https://guide-and-tips.vercel.app/','_blank')">🎓 Guide</button>
      <button class="btn changelog-btn" onclick="playClick(); window.open('https://tinyurl.com/ChangeLogsZenoMozHub','_blank')">📝 ChangeLogs</button>
    </div>

    <!-- Music Selector -->
    <div class="music-selector">
      <p>🎵 Select Background Music:</p>
      <button onclick="changeMusic('sounds/bg-music1.mp3')">Heaviness</button>
      <button onclick="changeMusic('sounds/bg-music2.mp3')">The Heist</button>
      <button onclick="changeMusic('sounds/bg-music3.mp3')">Back to me</button>
      <button onclick="changeMusic('sounds/bg-music4.mp3')">Reborn</button>
    </div>
  </div>

  <!-- Music Visualizer -->
  <canvas id="music-visualizer" width="1200" height="100"></canvas>

  <div class="version-text">version: 1.0.1</div>

  <!-- Script -->
  <script src="js/script.js"></script>

  <script>
    // Initialize Vanta Dots for full-page background
    VANTA.DOTS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff3333,
      color2: 0xff6666,
      size: 2.5,
      spacing: 15.0,
      showLines: false
    });
  </script>
</body>
</html>
