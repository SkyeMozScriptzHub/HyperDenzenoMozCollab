<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenoMoz Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1 class="loading-title">ZenoMoz Hub</h1>
    <p class="loading-subtitle">This might take a few minutes... Please wait</p>
    <div id="loading-bar"><div id="loading-progress"></div></div>
    <p id="loading-percent">0%</p>
  </div>

  <!-- Main Hub -->
  <div id="hub" class="hidden">
    <h1 class="title">ZenoMoz Hub</h1>

    <!-- Theme Selector -->
    <div class="theme-selector">
      <button class="theme-btn" data-theme="red">☀️ Red</button>
      <button class="theme-btn" data-theme="purple">💜 Purple</button>
      <button class="theme-btn" data-theme="blue">💙 Blue</button>
      <button class="theme-btn" data-theme="green">💚 Green</button>
      <button class="theme-btn" data-theme="gold">🌟 Gold</button>
    </div>

    <!-- Menu Buttons -->
    <div class="buttons">
      <button class="btn" onclick="playClick(); window.open('https://zeno-moz-hub-key.vercel.app/','_blank')">🔑 Get Key</button>
      <button class="btn" onclick="playClick(); window.open('https://scripts-seven-beige.vercel.app/','_blank')">🧰 ToolBox</button>
      <button class="btn" onclick="playClick(); window.open('https://way-to-scripts.vercel.app/','_blank')">📜 Get Scripts</button>
      <button class="btn" onclick="playClick(); window.open('https://guide-and-tips.vercel.app/','_blank')">🎓 Guide</button>
      <button class="btn changelog-btn" onclick="playClick(); window.open('https://tinyurl.com/ChangeLogsZenoMozHub','_blank')">📝 ChangeLogs</button>
      <button class="btn" onclick="playClick(); window.open('https://storage-link-here.com','_blank')">💾 Storage</button>
      <button class="btn" onclick="playClick(); window.open('https://feedback-form-link-here.com','_blank')">💬 Feedback</button>
    </div>
  </div>

  <div id="particles-js"></div>
  <script src="script.js"></script>
</body>
</html>
